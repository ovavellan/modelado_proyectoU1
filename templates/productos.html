<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos-boton.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">
            Añadir datos de los productos
        </h1>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Datos del Producto</h5>
                    </div>

                    <div class="card-body">
                        <form action="/productos" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre_prod">
                            <label>Descripción</label>
                            <input type="text" class="form-control mb-3" name="descripcion_prod">
                            <label>Longitud</label>
                            <input type="text" class="form-control mb-3" name="longitud_prod">
                            <label>Ancho</label>
                            <input type="text" class="form-control mb-3" name="ancho_prod">
                            <label>Espesor</label>
                            <input type="text" class="form-control mb-3" name="espesor_prod">
                            <label>Precio</label>
                            <input type="text" class="form-control mb-3" name="precio_prod">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Productos</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for producto in productos %}
                            <li class="list-group-item mb-3">
                                <form action="/edit-producto/{{ producto.nombre_prod }}" method="POST">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" value="{{ producto.nombre_prod }}"
                                        name="nombre_prod">
                                    <label>Descripción</label>
                                    <input type="text" class="form-control" value="{{ producto.descripcion_prod }}"
                                        name="descripcion_prod">
                                    <label>Longitud</label>
                                    <input type="text" class="form-control" value="{{ producto.longitud_prod }}"
                                        name="longitud_prod">
                                    <label>Ancho</label>
                                    <input type="text" class="form-control" value="{{ producto.ancho_prod }}"
                                        name="ancho_prod">
                                    <label>Espesor</label>
                                    <input type="text" class="form-control" value="{{ producto.espesor_prod }}"
                                        name="espesor_prod">
                                    <label>Precio</label>
                                    <input type="text" class="form-control" value="{{ producto.precio_prod }}"
                                        name="precio_prod">
                                    <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                    <a href="{{ url_for('deleteProducto', producto_name=producto.nombre_prod) }}"
                                        class="btn btn-danger btn-sm mt-3">Eliminar</a>
                                </form>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container btn-go-home-container">
        <a href="{{ url_for('home') }}" class="btn btn-primary btn-go-home">Ir a Inicio</a>
    </div>
</body>

</html>
