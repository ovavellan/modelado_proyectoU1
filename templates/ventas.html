<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos-boton.css') }}">
    <title>Ventas</title>

</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">
            Añadir datos de las ventas
        </h1>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Datos de la Venta</h5>
                    </div>

                    <div class="card-body">
                        <form action="/ventas" method="POST">
                            <label>Ítem vendido</label>
                            <input type="text" class="form-control mb-3" name="item_vendido">
                            <label>Cantidad vendida</label>
                            <input type="text" class="form-control mb-3" name="cantidad_vendido">
                            <label>Fecha de venta</label>
                            <input type="text" class="form-control mb-3" name="fecha_venta">
                            <label>Precio unitario</label>
                            <input type="text" class="form-control mb-3" name="precio_unitario">
                            <label>Nombre del cliente</label>
                            <input type="text" class="form-control mb-3" name="nombre_cliente">
                            <label>Correo del cliente</label>
                            <input type="text" class="form-control mb-3" name="correo_cliente">
                            <label>Teléfono del cliente</label>
                            <input type="text" class="form-control mb-3" name="telefono_cliente">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Ventas</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for sale in sales %}
                            <li class="list-group-item mb-3">
                                <form action="/edit_sale/{{ sale.item_vendido }}" method="POST">
                                    <label>Ítem vendido</label>
                                    <input type="text" class="form-control" value="{{ sale.item_vendido }}"
                                        name="item_vendido">
                                    <label>Cantidad vendida</label>
                                    <input type="text" class="form-control" value="{{ sale.cantidad_vendido }}"
                                        name="cantidad_vendido">
                                    <label>Fecha de venta</label>
                                    <input type="text" class="form-control" value="{{ sale.fecha_venta }}"
                                        name="fecha_venta">
                                    <label>Precio unitario</label>
                                    <input type="text" class="form-control" value="{{ sale.precio_unitario }}"
                                        name="precio_unitario">
                                    <label>Nombre del cliente</label>
                                    <input type="text" class="form-control" value="{{ sale.nombre_cliente }}"
                                        name="nombre_cliente">
                                    <label>Correo del cliente</label>
                                    <input type="text" class="form-control" value="{{ sale.correo_cliente }}"
                                        name="correo_cliente">
                                    <label>Teléfono del cliente</label>
                                    <input type="text" class="form-control" value="{{ sale.telefono_cliente }}"
                                        name="telefono_cliente">
                                    <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                    <a href="{{ url_for('deleteSale', item_vendido=sale.item_vendido) }}"
                                        class="btn btn-danger btn-sm mt-3">Eliminar</a>
                                </form>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container btn-go-home-container">
        <a href="{{ url_for('home') }}" class="btn btn-primary btn-go-home">Ir a Inicio</a>
    </div>


</body>

</html>
