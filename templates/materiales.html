<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos-boton.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">
            Añadir datos de los materiales
        </h1>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Datos del Material</h5>
                    </div>

                    <div class="card-body">
                        <form action="/materiales" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre">
                            <label>Descripción</label>
                            <input type="text" class="form-control mb-3" name="descripcion">
                            <label>Resistencia</label>
                            <input type="text" class="form-control mb-3" name="resistencia">
                            <label>Corrosión</label>
                            <input type="text" class="form-control mb-3" name="corrosion">
                            <label>Precio por kg</label>
                            <input type="text" class="form-control mb-3" name="precio_kg">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Materiales</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for material in materials %}
                            <li class="list-group-item mb-3">
                                <form action="/edit/{{ material.nombre }}" method="POST">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" value="{{ material.nombre }}" name="nombre">
                                    <label>Descripción</label>
                                    <input type="text" class="form-control" value="{{ material.descripcion }}"
                                        name="descripcion">
                                    <label>Resistencia</label>
                                    <input type="text" class="form-control" value="{{ material.resistencia }}"
                                        name="resistencia">
                                    <label>Corrosión</label>
                                    <input type="text" class="form-control" value="{{ material.corrosion }}"
                                        name="corrosion">
                                    <label>Precio por kg</label>
                                    <input type="text" class="form-control" value="{{ material.precio_kg }}"
                                        name="precio_kg">
                                    <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                    <a href="{{ url_for('deleteMaterial', material_name=material.nombre) }}"
                                        class="btn btn-danger btn-sm mt-3">Eliminar</a>
                                </form>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container btn-go-home-container">
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-go-home">Ir a Inicio</a>
        </div>
</body>

</html>
