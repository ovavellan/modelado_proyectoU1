<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">
            AÃ±adir datos del personal
        </h1>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Datos del Personal</h5>
                    </div>

                    <div class="card-body">
                        <form action="/personal" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre_per">
                            <label>Edad</label>
                            <input type="text" class="form-control mb-3" name="edad_per">
                            <label>Cargo</label>
                            <input type="text" class="form-control mb-3" name="cargo_per">
                            <label>Salario</label>
                            <input type="text" class="form-control mb-3" name="salario_per">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Personal</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for staff in staff %}
                            <li class="list-group-item mb-3">
                                <form action="/edit_staff/{{ staff.nombre_per }}" method="POST">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" value="{{ staff.nombre_per }}"
                                        name="nombre_per">
                                    <label>Edad</label>
                                    <input type="text" class="form-control" value="{{ staff.edad_per }}"
                                        name="edad_per">
                                    <label>Cargo</label>
                                    <input type="text" class="form-control" value="{{ staff.cargo_per }}"
                                        name="cargo_per">
                                    <label>Salario</label>
                                    <input type="text" class="form-control" value="{{ staff.salario_per }}"
                                        name="salario_per">
                                    <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                    <a href="{{ url_for('deleteStaff', staff_name=staff.nombre_per) }}"
                                        class="btn btn-danger btn-sm mt-3">Eliminar</a>
                                </form>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
