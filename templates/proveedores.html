<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos-boton.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">
            Añadir datos de los proveedores
        </h1>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Datos del Proveedor</h5>
                    </div>

                    <div class="card-body">
                        <form action="/proveedores" method="POST">
                            <label>Nombre de la empresa</label>
                            <input type="text" class="form-control mb-3" name="nombre_empresa">
                            <label>Producto suministrado</label>
                            <input type="text" class="form-control mb-3" name="producto_suministrado">
                            <label>Dirección</label>
                            <input type="text" class="form-control mb-3" name="direccion">
                            <label>Nombre de contacto</label>
                            <input type="text" class="form-control mb-3" name="nombre_contacto">
                            <label>Correo de contacto</label>
                            <input type="text" class="form-control mb-3" name="correo_contacto">
                            <label>Teléfono de contacto</label>
                            <input type="text" class="form-control mb-3" name="telefono_contacto">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Proveedores de Materiales</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for proveedor in proveedores %}
                            <li class="list-group-item mb-3">
                                <form action="/edit-proveedor/{{ proveedor.nombre_empresa }}" method="POST">
                                    <label>Nombre de la empresa</label>
                                    <input type="text" class="form-control" value="{{ proveedor.nombre_empresa }}"
                                        name="nombre_empresa">
                                    <label>Producto suministrado</label>
                                    <input type="text" class="form-control"
                                        value="{{ proveedor.producto_suministrado }}" name="producto_suministrado">
                                    <label>Dirección</label>
                                    <input type="text" class="form-control" value="{{ proveedor.direccion }}"
                                        name="direccion">
                                    <label>Nombre de contacto</label>
                                    <input type="text" class="form-control" value="{{ proveedor.nombre_contacto }}"
                                        name="nombre_contacto">
                                    <label>Correo de contacto</label>
                                    <input type="text" class="form-control" value="{{ proveedor.correo_contacto }}"
                                        name="correo_contacto">
                                    <label>Teléfono de contacto</label>
                                    <input type="text" class="form-control" value="{{ proveedor.telefono_contacto }}"
                                        name="telefono_contacto">
                                    <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                    <a href="{{ url_for('deleteProveedor', proveedor_nombre_empresa=proveedor.nombre_empresa) }}"
                                        class="btn btn-danger btn-sm mt-3">Eliminar</a>
                                </form>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pvbJX9NsgAmr8Cw3SYlIX9aSKs/Rn8n0ukWgYvYdo9XaA2dw1SdckdL1i+/hPQXc"
        crossorigin="anonymous"></script>

    <div class="container btn-go-home-container">
        <a href="{{ url_for('home') }}" class="btn btn-primary btn-go-home">Ir a Inicio</a>
    </div>
</body>

</html>
